{{- range .Values.service }}
{{- if .enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name | default (printf "%s-%s" (include "kafka-srv.fullname" $) (.serviceType | lower)) }}
  labels:
    {{- include "kafka-srv.labels" $ | nindent 4 }}
spec:
  type: {{ .serviceType }}
  ports:
    {{- range $.Values.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      protocol: {{ .protocol }}
      targetPort: {{ .targetPort }}
    {{- end }}
  selector:
    {{- include "kafka-srv.selectorLabels" $ | nindent 4 }}

---

{{- end }}
{{- end }}