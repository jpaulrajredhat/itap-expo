{{- range .Values.secretsEnv }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ if .name }}{{ .name }}{{ else }}{{ include "coordinator.fullname" $ }}-secret{{ end }}
  labels:
    {{- include "coordinator.labels" $ | nindent 4 }}
type: Opaque
data:
{{- if kindIs "slice" .data }}
{{- range .data }}
  {{- if and (hasKey . "name") (hasKey . "path") }}
  {{ .name }}: |
{{- $.Files.Get .path | b64enc | nindent 4 | trimSuffix "\n" }}
  {{- end }}
{{- end }}
{{- else if kindIs "map" .data }}
{{- range $key, $value := .data }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}
{{- end }}
---
{{- end }}