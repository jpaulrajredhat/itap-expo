nameOverride: ""

rbac:
  enabled: true

  serviceAccount:
    create: true
    annotations: {}

  role:
    create: true
    annotations: {}

  roleBinding:
    create: true
    annotations: {}
  
  scc:
    create: true
    annotations:
      kubernetes.io/description: 'privileged allows access to trino'

subcharts:
  coordinator: true
  worker: true

###########################################################

coordinator:

  replicaCount: 1

  image:
    registry: quay.io
    username: osclimate
    name: trino
    pullPolicy: IfNotPresent
    tag: latest
    strategy: Recreate

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000


ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
    subdomainName: trino-coordinator
    # ingressRules:
    #   - host: trino-coordinator.apps.zagaopenshift.zagaopensource.com
    #     path: /
    #     pathType: Prefix
    routePolicy:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
    subdomainName: trino-coordinator-https
    # ingressRules:
    #   - host: trino-coordinator.apps.zagaopenshift.zagaopensource.com
    #     path: /
    #     pathType: Prefix
    routePolicy:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

service:
  - enabled: true
    serviceType: ClusterIP
  - enabled: true
    serviceType: LoadBalancer
    name: trino-coordinator-lb


routes:
  enabled: true
  tls: true
  annotations: {}

ingress:
  enabled: false
  className: ""
  tls: false
  annotations: {}
    # cert-manager.io/cluster-issuer: zagaadmin-cluster-issuer

  secretsEnv:
    - name: trino-coordinator-secret
      mount: ""
      mountPath: ""
      data:
        AWS_ACCESS_KEY_ID: minioAdmin
        AWS_SECRET_KEY_ID: admin1234
        INTER_COMM_SHARED_SECRET: 
    - name: trino-coordinator-keystore
      mount: true
      mountPath: /etc/trino/keystore
      filePath: true
      data:
        - name: keystore.jks
          path: configs/keystores/keystore.jks
    - name: trino-coordinator-keystore-p12
      mount: true
      mountPath: /etc/trino/keystore-p12
      filePath: true
      data:
        - name: trino.p12
          path: configs/keystores/trino.p12

  configmapEnv:
    - name: trino-coordinator-configmap
      mount: ""
      mountPath: ""
      data:
        HIVE_DB_EXTERNAL: "true"
        S3_ENDPOINT_URL: http://minio-dev.$(NAMESPACE).svc.cluster.local:9000
        S3_PREFIX: data
        S3_BUCKET: zaga
        DATABASE_HOST: hive-postgresql
        DATABASE_PORT: "5432"
    - name: trino-coordinator-schemas
      mount: true
      mountPath: /etc/trino/schemas
      filePath: true
      data: 

    - name: trino-coordinator-configs
      mount: true
      mountPath: /etc/trino
      filePath: true
      data:
        - name: config.properties
          path: configs/trino-coordinator/config.properties
        - name: exchange-manager.properties
          path: configs/trino-coordinator/exchange-manager.properties
        - name: group-mapping.properties
          path: configs/trino-coordinator/group-mapping.properties
        - name: group-provider.properties
          path: configs/trino-coordinator/group-provider.properties
        - name: jvm.config
          path: configs/trino-coordinator/jvm.config
        - name: log.properties
          path: configs/trino-coordinator/log.properties      
        - name: node.properties
          path: configs/trino-coordinator/node.properties
        - name: password-authenticator.properties
          path: configs/trino-coordinator/password-authenticator.properties
        - name: password.db
          path: configs/trino-coordinator/password.db

    - name: trino-coordinator-catalog
      mount: true
      mountPath: /etc/trino/catalog
      filePath: true
      data:
        - name: hive.properties
          path: configs/trino-catalog/hive.properties
        - name: iceberg.properties
          path: configs/trino-catalog/iceberg.properties
        - name: tpcds.properties
          path: configs/trino-catalog/tpcds.properties
        - name: tpch.properties
          path: configs/trino-catalog/tpch.properties

  probes:
    readiness:
    liveness:

  volumes: {}

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

###########################################################

worker:

  replicaCount: 2

  image:
    registry: quay.io
    username: osclimate
    name: trino
    pullPolicy: IfNotPresent
    tag: latest
    strategy: Recreate

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080

  service:
    - enabled: true
      serviceType: ClusterIP
    - enabled: false
      serviceType: LoadBalancer

  secretsEnv:
    - name: trino-worker-config
      mount: ""
      mountPath: ""
      data:
        AWS_ACCESS_KEY_ID: minioAdmin
        AWS_SECRET_KEY_ID: admin1234
        INTER_COMM_SHARED_SECRET: 

  configmapEnv:
    - name: trino-worker-configmap
      mount: ""
      mountPath: ""
      data:
        TRINO_COORDINATOR_HOSTNAME: http://trino-coordinator.$(NAMESPACE).svc.cluster.local:8080

    - name: trino-worker-schemas
      mount: true
      mountPath: /etc/trino/schemas
      filePath: true
      data: 

    - name: trino-worker-configs
      mount: true
      mountPath: /etc/trino
      filePath: true
      data:
        - name: config.properties
          path: configs/trino-worker/config.properties
        - name: exchange-manager.properties
          path: configs/trino-worker/exchange-manager.properties
        - name: jvm.config
          path: configs/trino-worker/jvm.config
        - name: log.properties
          path: configs/trino-worker/log.properties
        - name: node.properties
          path: configs/trino-worker/node.properties

    - name: trino-worker-catalog
      mount: true
      mountPath: /etc/trino/catalog
      filePath: true
      data:
        - name: hive.properties
          path: configs/trino-catalog/hive.properties
        - name: iceberg.properties
          path: configs/trino-catalog/iceberg.properties
        - name: tpcds.properties
          path: configs/trino-catalog/tpcds.properties
        - name: tpch.properties
          path: configs/trino-catalog/tpch.properties

  probes:
    readiness:
        httpGet:
          path: /v1/info
          port: http
          scheme: HTTP
        initialDelaySeconds: 20
        timeoutSeconds: 5
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 6
    liveness:
        httpGet:
          path: /v1/info
          port: http
          scheme: HTTP
        initialDelaySeconds: 20
        timeoutSeconds: 5
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 6

  volumes: {}

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
